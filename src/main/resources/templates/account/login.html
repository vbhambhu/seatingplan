<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layouts/basic">
<body>
<div layout:fragment="content">


    <div class="row justify-content-md-center account-box">
        <div class="col-md-4 col-md-auto">
            <div th:if="${param.error}" class="alert alert-danger">
                Invalid username or password.
            </div>

            <div th:if="${param.logout}" class="alert alert-success">
                You have been logged out.
            </div>

            <h3>Login</h3>
            <hr>

            <form th:action="@{/login}" name="loginForm"  method="POST">
                <div class="form-group">
                    <label for="userNameInput">Username</label>
                    <input type="text" class="form-control" id="userNameInput" name="username"  />
                </div>
                <div class="form-group">
                    <label for="passwordInput">Password</label>
                    <input type="password" class="form-control" id="passwordInput"  name="password" />
                </div>

                <button type="submit" class="btn btn-success">Login</button>
            </form>
            <hr>
            <p> <a href="/forgot-password">Forgot password?</a></p>
        </div>
    </div>
</div>
</body>
</html>
