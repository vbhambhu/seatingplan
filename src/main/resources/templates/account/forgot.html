<!DOCTYPE html>
<html>
<head th:fragment="head">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta content="ie=edge" http-equiv="x-ua-compatible" />
    <title th:text="${metaTitle} ? ${metaTitle} : 'NDORMS Imaging Competition' "></title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="/css/frontend.css"/>
</head>
<body>
<div class="container">
    <p>&nbsp;</p>
    <p>&nbsp;</p>
    <div class="row justify-content-md-center">
        <div class="col-md-4 col-md-auto">

            <h3>RESET PASSWORD</h3>
            <hr>

            <div th:if="${errMsg}" class="alert alert-danger" th:text="${errMsg}"></div>

            <form th:action="@{/forgot-password}" name="loginForm"  method="POST">
                <div class="form-group">
                    <label>Email</label>
                    <input type="text" class="form-control" name="email" />
                </div>

                <button type="submit" class="btn btn-success btn-lg">Send reset email</button>
                <a href="/" class="btn btn-success btn-lg">Cancel</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
