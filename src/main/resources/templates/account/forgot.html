<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layouts/basic">
<body>
<div layout:fragment="content">
    <div class="row justify-content-md-center account-box">
        <div class="col-md-4 col-md-auto">
            <h3>Reset Password</h3>
            <hr>
            <div th:if="${errMsg}" class="alert alert-danger" th:text="${errMsg}"></div>
            <form th:action="@{/forgot-password}" name="loginForm"  method="POST">
                <div class="form-group">
                    <label>Email</label>
                    <input type="text" class="form-control" name="email" />
                </div>

                <button type="submit" class="btn btn-success">Send reset email</button>
                <a href="/" class="btn btn-success">Cancel</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
