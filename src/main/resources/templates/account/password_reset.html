<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layouts/basic">
<body>
<div layout:fragment="content">
    <div class="row justify-content-md-center account-box">
        <div class="col-md-4 col-md-auto">
            <h3>Reset Password</h3>
            <hr>

            <div class="alert alert-success alert-dismissible fade show" role="alert" th:if="${successMsg}">
                <span th:text="${successMsg}"></span>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>


            <form th:action="@{/password/reset}" th:object="${passwordResetForm}"  method="POST">
                <div class="form-group">
                    <label>Email</label>
                    <input type="text" class="form-control" th:classappend="${#fields.hasErrors('email')} ? is-invalid" th:field="${passwordResetForm.email}" />
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Error</div>
                </div>
                <button type="submit" class="btn btn-success">Send reset email</button>
                <a href="/login" class="btn btn-success">Cancel</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
