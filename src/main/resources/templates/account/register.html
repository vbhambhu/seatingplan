<!DOCTYPE html>
<html>
<head th:fragment="head">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta content="ie=edge" http-equiv="x-ua-compatible" />
    <title th:text="${metaTitle} ? ${metaTitle} : 'NDORMS Imaging Competition' "></title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="/css/frontend.css"/>
</head>
<body>

<div class="container">
    <p>&nbsp;</p>
    <p>&nbsp;</p>
    <div class="row justify-content-md-center">
        <div class="col-md-4 col-md-auto">
            <h3>CREATE NEW ACCOUNT</h3>
            <hr>
            <form th:action="@{/register}" name="loginForm" th:object="${user}"  method="POST" id="needs-validation">

                <div class="form-group">
                    <label>Full name</label>
                    <input type="text" class="form-control form-control-lg" th:classappend="${#fields.hasErrors('firstName')} ? is-invalid" th:field="${user.firstName}" />
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Error</div>
                </div>

                <div class="form-group">
                    <label>Username</label>
                    <input type="text" class="form-control form-control-lg" th:classappend="${#fields.hasErrors('username')} ? is-invalid" th:field="${user.username}" />
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Error</div>
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input type="text" class="form-control form-control-lg" th:classappend="${#fields.hasErrors('email')} ? is-invalid" th:field="${user.email}" />
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Error</div>
                </div>

                <button type="submit" class="btn btn-success btn-lg">Register</button>
            </form>
            <p>&nbsp;</p>
            <p><a href="login">Already have account?</a></p>
        </div>
    </div>
</div>
</body>
</html>
