<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layouts/default">
<body>
<div layout:fragment="content">

    <div class="action-block">
        <div class="row">
            <div class="col-md-6">
                <h3>All Floors</h3>
            </div>
            <div class="col-md-6">
                <a href="/floor/add" class="btn btn-primary float-right">Add new</a>
            </div>
        </div>
    </div>



    <div class="alert alert-success alert-dismissible fade show" role="alert" th:if="${successMsg}">
        <span th:text="${successMsg}"></span>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>



    <div class="view-block">

    <table class="table datatable table-striped">
        <thead>
        <tr>
            <th>Floor</th>
            <th>Created at</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="floor : ${floors}">
            <td><a th:href="@{/(id=${floor.id})}" th:text="${floor.name}">...</a></td>
            <td th:text="${floor.createdAt}">...</td>
            <td>
                <form th:action="@{/floor/delete}" method="post">
                <div class="btn-group btn-group-sm" role="group" aria-label="Basic example">
                    <a th:href="@{/floor/edit/name/(id=${floor.id})}" class="btn btn-primary">Rename</a>
                    <a th:href="@{/floor/edit/seats/(id=${floor.id})}" class="btn btn-primary">Edit Seats</a>
                    <a th:href="@{/floor/edit/design/(id=${floor.id})}" class="btn btn-primary">Edit Design</a>
                    <button type="submit" class="btn btn-danger" th:value="${floor.id}" name="floorId">Delete</button>
                </div>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    </div>

</div>



</body>
</html>
