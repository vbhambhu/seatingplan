<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layouts/default">
<body>
<div layout:fragment="content">

    <div class="action-block">
        <div class="row">
            <div class="col-md-6">
                <h3>All Floors</h3>
            </div>
            <div class="col-md-6">
                <a href="/floor/add" class="btn btn-primary float-right">Add new</a>
            </div>
        </div>
    </div>


    <div class="view-block">

    <table class="table datatable table-striped">
        <thead>
        <tr>
            <th>Floor</th>
            <th>Created at</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="floor : ${floors}">
            <td><a th:href="@{/(id=${floor.id})}" th:text="${floor.name}">...</a></td>
            <td th:text="${floor.createdAt}">...</td>
            <td><a th:href="@{/floor/edit/design/(id=${floor.id})}">Edit Design</a> |
                <a th:href="@{/floor/edit/name/(id=${floor.id})}">Rename</a> |
                <a th:href="@{/floor/edit/seats/(id=${floor.id})}">Edit Seats</a> |

                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                    Launch demo modal
                </button>

                <a th:href="@{/floor/edit/seats/(id=${floor.id})}"
                   data-toggle="modal"
                   data-target="#confirm-delete">Delete</a>

            </td>

        </tr>
        </tbody>
    </table>

    </div>

</div>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                ...
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
