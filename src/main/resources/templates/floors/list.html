<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layouts/admin">
<body>
<div layout:fragment="content">

    <div class='clearfix'>
        <a href="/floor/add" class="btn btn-dark pull-right">Add new</a>
    </div>

    <hr>

    <table class="table datatable table-striped table-bordered">
        <thead>
        <tr>
            <th>Floor</th>
            <th>Version</th>
            <th>Created at</th>
            <th>Edit</th>
            <th>View</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="floor : ${floors}">
            <td th:text="${floor.name}"></td>
            <td><a th:href="@{/floor/versions(id=${floor.id})}" th:text="${floor.version}"></a></td>
            <td th:text="${floor.createdAt}">...</td>
            <td><a th:href="@{/floor/edit/design/(id=${floor.id})}">Edit Design</a> | <a th:href="@{/floor/edit/seats/(id=${floor.id})}">Edit Seats</a> </td>
            <td><a th:href="@{/(id=${floor.id})}" th:text="View">...</a></td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
