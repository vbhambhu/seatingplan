<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layouts/admin">
<body>
<div layout:fragment="content">

    <div class='clearfix'>
        <a href="/floors" class="btn btn-dark pull-right">Cancel</a>
    </div>

    <hr>

    <div class="row">
        <div class="col-md-6">


            <form action="#" th:action="@{/floor/add}" th:object="${floor}" method="post">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>Name</label>
                        <input type="text" class="form-control" th:classappend="${#fields.hasErrors('name')} ? is-invalid" th:field="${floor.name}" />
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error</div>
                    </div>
                </div>
                <button type="submit" class="btn btn-success">Create</button>
            </form>

        </div>
    </div>




</div>
</body>
</html>
