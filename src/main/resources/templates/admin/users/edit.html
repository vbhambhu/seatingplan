<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layouts/admin">
<body>
<div layout:fragment="content">


    <form action="#" th:action="@{/user/edit}" th:object="${user}" method="post">


        <div class="form-group">
            <label>Username</label>
            <input type="text" th:field="*{username}" class="form-control form-control-sm jscolor" >
            <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Name Error</div>
        </div>

        <button type="submit" class="btn btn-success">Update</button>
    </form>

</div>
</body>
</html>
