<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layouts/default">
<body>
<div layout:fragment="content">

    <div class="action-block">
        <div class="row">
            <div class="col-md-6">
                <h3>Roles</h3>
            </div>
            <div class="col-md-6">
                <a href="/role/add" class="btn btn-primary float-right">Add new</a>
            </div>
        </div>
    </div>



    <div class="alert alert-success alert-dismissible fade show" role="alert" th:if="${successMsg}">
        <span th:text="${successMsg}"></span>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div class="alert alert-danger alert-dismissible fade show" role="alert" th:if="${errorMsg}">
        <span th:text="${errorMsg}"></span>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>



    <div class="view-block">
    <table class="table datatable table-striped table-bordered">
        <thead>
        <tr>
            <th>Role</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="role : ${roles}">
            <td th:text="${role.name}">name</td>
            <td>

                <form th:action="@{/role/delete}" method="post" class="delete_form">
                    <input th:value="${role.id}" name="role_id" type="hidden">
                    <div class="btn-group btn-group-sm" role="group" aria-label="Basic example">
                        <a th:href="@{/role/edit(id=${role.id})}" class="btn btn-primary">Edit</a>
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </div>
                </form>

            </td>
        </tr>
        </tbody>
    </table>


    </div>
</div>
</body>
</html>
