<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layouts/admin">
<body>
<div layout:fragment="content">

    <div class='clearfix'>
        <a href="/role/add" class="btn btn-dark pull-right">Add new</a>
    </div>

    <hr>

    <table class="table datatable table-striped table-bordered">
        <thead>
        <tr>
            <th>Role</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="role : ${roles}">
            <td th:text="${role.name}">name</td>
            <td><a th:href="@{/role/edit(id=${role.id})}"  th:text="Edit">...</a></td>
            <td><a th:href="@{/role/edit(id=${role.id})}" th:text="Delete">...</a></td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
