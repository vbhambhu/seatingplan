<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layouts/default">
<body>
<div layout:fragment="content">

    <div class="action-block">
        <div class="row">
            <div class="col-md-6">
                <h3>Edit</h3>
            </div>
            <div class="col-md-6">
                <a href="/role/list" class="btn btn-dark float-right">Cancel</a>
            </div>
        </div>
    </div>



    <div class="view-block">
    <div class="row">
        <div class="col-md-4">

            <form th:object="${role}" method="post">

                <input type="hidden" th:field="*{id}" th:value="${role.id}" class="form-control" >

                <div class="form-group">
                    <label>Name</label>
                    <input type="text" th:field="*{name}" class="form-control" >
                    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error</div>
                </div>

                <button type="submit" class="btn btn-success">Update</button>
            </form>
        </div>
    </div>

    </div>


</div>
</body>
</html>
